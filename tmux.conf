# ring the bell if any background window rang a bell
set -g bell-action any

setw -g xterm-keys on

# use vi keybindings in copy and choice modes
setw -g mode-keys vi

setw -g window-status-current-bg white
setw -g window-status-current-fg black
setw -g window-status-current-attr reverse

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# automatically set window title
setw -g automatic-rename

# titles (window number, program name, active (or not)
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T'

# pane resize in all four directions using vi bindings.
# can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind-key J resize-pane -D 12
bind-key K resize-pane -U 12
bind-key H resize-pane -L 14
bind-key L resize-pane -R 14

# quick pane cycling
unbind ^S
bind ^S select-pane -t:.+

# switching between sessions
unbind ^A
bind ^A choose-tree

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# set first window and pane to index 1 (not 0)
# to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

set -g mouse on

# vi style copy&paste
bind Space copy-mode
bind C-Space copy-mode

unbind p
bind p paste-buffer

# setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# horizontal and vertical splits
bind j split-window -v
bind C-j split-window -v

bind l split-window -h
bind C-l split-window -h

# killing window/pane
bind-key q kill-window
bind-key C-q kill-window

bind-key x kill-pane
bind-key C-x kill-pane

# maximize active pane with h or ctrl+h
bind h resize-pane -Z
bind C-h resize-pane -Z
unbind +
bind + resize-pane -Z

unbind Right
unbind Left
unbind Up
unbind Down

bind Right resize-pane -R 8
bind Left resize-pane -L 8
bind Up resize-pane -U 8
bind Down resize-pane -D 8

# rebind prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# restore screen clearing
bind C-l send-keys 'C-l'

# layout
unbind =
bind = select-layout tiled

bind o select-layout "active-only"
bind - select-layout "even-vertical"
bind | select-layout "even-horizontal"
bind r rotate-window

# prefix highlight
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'

set -g @online_icon 'online'
set -g @offline_icon 'offline'

set -g status-justify right
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 120
set -g status-left '#{prefix_highlight}#[fg=black] » #[fg=black,bold]#T#[default]'
set -g status-right '#[fg=white]#[bg=blue] #(xkbmon -u) ⡇ #[bold]#(whoami) '

# setw -g mode-bg black

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"

source-file ~/.tmux/themes/black.conf
